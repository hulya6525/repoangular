<!-- Ana konteyner: 404 sayfası bulunamadığında gösterilecek içerik -->
<div id="notfound">
    <!-- Sayfa bulunamadı mesajı içeren ana blok -->
    <div class="notfound">
        <!-- 404 sayısı ve özel tasarım için kapsayıcı -->
        <div class="notfound-404">
            <!-- Tasarım amaçlı boş div (genellikle stil için kullanılır) -->
            <div></div>
            <!-- 404 sayısı başlığı -->
            <h1>404</h1>
        </div>
        <!-- Sayfa bulunamadı mesajı başlığı -->
        <h2>Page not found</h2>
        <!-- Açıklayıcı paragraf -->
        <p>
            The page you are looking for might have been removed had its name changed
            or is temporarily unavailable.
        </p>
        <!-- Anasayfaya dönüş için bağlantı -->
        <a href="#">home page</a>
    </div>
</div>
